version: '3'
services:
  db:
    image: postgres:13.0
    environment:
      - POSTGRES_PASSWORD=password
    volumes:
      - ./db:/var/lib/postgresql/data # dbのデータを永続化します。無くても動きます。
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db

